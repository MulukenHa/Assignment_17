<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstra Login page</title>
</head>

<body class="d-flex justify-content-center align-items-center mt-5">
    <div class="card text-center" style="width:20rem;">
        <img src="logo.jfif" alt="" class="card-img-top p-4 rounded mx-auto">
        <div class="card-body">
            <h5 class="card-title">Please sign In</h5>
            <div class="form">
                <div class="form-group mt-4">
                    <input type="text" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="d-flex justify-content-center">
                    <input type="checkbox">
                    <p class="card-text text-body-secondary">Remember me</p>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary w-100">Sign in</button>
                    <p class="text-body-secondary">&copy 20217-2020</p>
                </div>
                
        </div>
    </div>

</body>

</html>
